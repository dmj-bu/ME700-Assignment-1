name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.platform }}

    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Upgrade pip & Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov matplotlib
          python -m pip install -e .[dev]

      - name: Force Matplotlib to use Agg backend
        run: |
          echo "MPLBACKEND=Agg" >> $GITHUB_ENV  # Linux/macOS
          echo "MPLBACKEND=Agg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8  # Windows

      - name: Run tests with coverage
        env:
          DISPLAY: ":99"  # Prevent GUI errors
          MPLBACKEND: "Agg"  # Ensure non-interactive Matplotlib
        run: |
          python -c "import matplotlib; matplotlib.use('Agg')"
          pytest --cov=src --cov-report=xml --cov-report=term -o log_cli=true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: true

